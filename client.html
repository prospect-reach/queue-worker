<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" />
    <button id="event">EVENT</button>
<script>
  const socket = io("ws://localhost:3000");

  document.getElementById('event').addEventListener('click', () => {
    console.log('dom loaded')
    try{
    socket.emit('handshake', document.getElementById('input').value)
    }catch(e){
        console.log(e)
    }

  })
  socket.on('handshake', () => console.log('received'))
  socket.on('heartbeat', (message) => console.log(message))
</script>
</body>
</html>
